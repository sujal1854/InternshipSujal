<style>
  .timeline {
    border-left: 2px solid #ccc;
    padding-left: 20px;
  }

  .event {
    position: relative;
    margin-bottom: 20px;
    padding-left: 10px;
  }

  .event::before {
    content: "";
    position: absolute;
    left: -10px;
    top: 0;
    width: 10px;
    height: 10px;
    background: #4caf50;
    border-radius: 50%;
  }

  .event:hover {
    background: #eee;
  }
</style>

<div class="timeline">
  <div class="event"><b>2021</b>: Started</div>
  <div class="event"><b>2022</b>: Updated</div>
</div>
