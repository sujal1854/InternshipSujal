<style>
  :root {
    --bg: #222;
    --accent: #4caf50;
    --space: 20px;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: white;
    font-family: sans-serif;
  }

  nav,
  footer {
    padding: var(--space);
    background: #111;
  }

  .hero {
    padding: var(--space);
    background: var(--accent);
    color: black;
    opacity: 0;
    animation: fade 1s forwards;
  }

  .features {
    display: grid;
    gap: 10px;
    padding: var(--space);
    animation: slide 1s forwards;
  }

  @keyframes fade {
    to {
      opacity: 1;
    }
  }

  @keyframes slide {
    from {
      transform: translateY(20px);
      opacity: 0;
    }

    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .features {
      grid-template-columns: 1fr;
    }
  }
</style>

<nav>Menu</nav>
<div class="hero">Welcome</div>
<div class="features">
  <div>Fast</div>
  <div>Easy</div>
</div>
<footer>Footer</footer>
