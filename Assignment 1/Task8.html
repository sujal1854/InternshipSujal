<!DOCTYPE html>
<html>
<head>
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Responsive Design</h1>
        <p>This page adjusts to screen size.</p>
        <img src="image.jpg" alt="Random Image">
    </div>

</body>
</html>
